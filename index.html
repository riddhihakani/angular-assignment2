<!doctype html>
<html lang="en" ng-app='ShoppingList'>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Check off list</title>
  </head>
  <body>
   <div class="container mt-2">
     <div class="row mt-5 justify-content-center">
       <div class="col-sm-6" id="list1" ng-controller='toBuyController as list1'>
          <h1>TO BUY</h1>
          <div class="row" ng-repeat='item in list1.toBuyList'>
            <div class="col-sm-6 m-3">
              
                <h5>Buy {{item.quantity}} {{item.name}}</h5>
            
            </div>
            <div class="col-sm-2" >
              <button class="btn btn-outline-light" ng-click="list1.buyItem($index)">Buy</button>
            </div>
  
          </div>
          <h2 ng-if='list1.toBuyList.length == 0'>You bought all the Items! Hurray</h2>
       </div>
       <div class="col-sm-6" id="list2" ng-controller='alreadyBoughtController as list2'>
          <h1>ALREADY BOUGHT</h1>
          <div class="row" ng-repeat='item in list2.boughtItems'>
            <h5>Bought {{item.quantity}} {{item.name}}</h5>
          
          </div>
          <h2 ng-if='list2.boughtItems.length == 0'>Oops! Nothing bought yet</h2>
       </div>
     </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
